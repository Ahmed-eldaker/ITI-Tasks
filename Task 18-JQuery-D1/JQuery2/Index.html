<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="buttons">
        <input type="text" placeholder="New Task...">
        <button>+</button>
    </div>
    <div class="tasks">

    </div>
    <script>
        // $(document).ready(function () {

        $('button').click(function () {
            if ($('input').val()) {
                $('.tasks').append(`<div class="toDo"> <i class="true fa-regular fa-square-check"></i> </i> ${$('input').val()} <i class="trash fa-solid fa-trash"></i></div>`);
                $('input').val("");
                $('.true').click(function () {
                    $(this).css({ 'color': 'yellow' });
                    $('.trash').css({ 'visibility': 'visible' });
                });


            } else {
                alert('please enter tasks to do');

            }
        });

        $('.tasks').on('click', '.trash', function () {
            $(this).parent().remove();
        });


        // });


    </script>
</body>

</html>
