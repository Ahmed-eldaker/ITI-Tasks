<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        p {
            cursor: pointer;
        }

        img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <img src="image/1.jpg" alt=""><br>
            <audio src="audio/1.mp3" controls></audio>
            <button class="inp"><i class="fa-solid fa-play" style="color: #025cf7;"></i></button>
            <button class="inp"><i class="fa-solid fa-pause" style="color: #005eff;"></i></button>
            <button class="inp"><i class="fa-solid fa-rotate-right" style="color: #005eff;"></i></button>
            <button class="inp"><i class="fa-solid fa-volume-xmark" style="color: #005eff;"></i></button><br>
            <label for="volum">Volume</label>
            <input type="range" id="volum" min="0" max="1" step="0.1" value="1" id="soundVolum">
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="1" step="0.1" value="1">


        </div>

    </div>
    <div class="songs">
        <div class="song1">
            <p>audio 1</p>
        </div>
        <div class="song2">
            <p>audio 2</p>
        </div>
        <div class="song3">
            <p>audio 3</p>

        </div>
        <div class="song4">
            <p>audio 4</p>
        </div>
    </div>



    <script>var ply = document.getElementsByTagName("button")[0];
        var pse = document.getElementsByTagName("button")[1];
        var stp = document.getElementsByTagName("button")[2];
        var mut = document.getElementsByTagName("button")[3];
        var soundV = document.getElementsByTagName("input")[0];
        var space = document.getElementsByTagName("input")[1];
        var audio = document.getElementsByTagName("audio")[0];
        var song1 = document.getElementsByClassName("song1")[0];
        var song2 = document.getElementsByClassName("song2")[0];
        var song3 = document.getElementsByClassName("song3")[0];
        var song4 = document.getElementsByClassName("song4")[0];
        var img = document.getElementsByTagName("img")[0];

        ply.addEventListener("click", play);
        pse.addEventListener("click", pause);
        stp.addEventListener("click", stop);
        mut.addEventListener("click", mute);

        soundV.addEventListener("input", sounVolume);

        audio.addEventListener("durationchange", change);
        space.addEventListener("input", duration);

        song1.addEventListener("click", soundOne);
        song2.addEventListener("click", soundTwo);
        song3.addEventListener("click", soundThree);
        song4.addEventListener("click", soundFour);

        function pause() {
            audio.pause();
        }

        function play() {
            audio.play();
        }

        function stop() {
            audio.load();
            audio.pause();
        }
        function mute() {
            if (audio.muted === true) {
                audio.muted = false;
            } else {
                audio.muted = true;
            }
        }

        function sounVolume() {
            audio.volume = soundV.value;
        }

        function change() {
            space.max = audio.duration;
        }
        function duration() {
            audio.currentTime = space.value;
        }

        function soundOne() {
            img.src = "image/1.jpg";
            audio.src = "audio/1.mp3";
        }
        function soundTwo() {
            img.src = "image/3.jpg";
            audio.src = "audio/2.mp3";
        }
        function soundThree() {
            img.src = "image/3.jpg";
            audio.src = "audio/3.mp3";
        }
        function soundFour() {
            img.src = "image/4.jpg";
            audio.src = "audio/4.mp3";
        }
    </script>
</body>

</html>
